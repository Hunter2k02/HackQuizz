<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link th:href="@{/login.css}" rel="stylesheet" />
</head>
<body>
<div class="content">
    <p th:if="${param.error}">
        Invalid username or password. Please try again.
    </p>
    <form class="login-form" method="post" th:action="@{/HackQuizz/login}">
        <h2>Reset your password</h2>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required autofocus>
        </p>
        <p class="links">
            <label>Sign in</label>
            <a href="/HackQuizz/login">Click here!</a>
        </p>

        <button type="submit" class="primary">Send email</button>
    </form>

    <footer>
        <p>HackQuizz Â© 2025</p>
    </footer>

</div>
</body>
</html>
